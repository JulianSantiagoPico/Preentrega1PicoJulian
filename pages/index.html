<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora promedio</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="../assets/icone-de-la-calculatrice-noir.ico" type="image/x-icon">
</head>
<body>
    <div class="col">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <img src="../assets/icone-de-la-calculatrice-noir-2.png" alt="">
                  <a class="navbar-brand" href="#"><h4>Calculadora de promedio</h4></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active hvr-underline-from-center" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <main class="mt-5 row mx-5 px-3 mb-5">
            <div>
                <h1 class="fs-3 container text-center mb-3"> 
                    Si necesitas calcular tu promedio de notas ingresa los valores en los campos de texto abajo.
                </h1>
            </div>
            
            <div class="row">
                <div class="col-md-4 col ms-5">
                    <form>
                        <div class="mb-3">
                          <label for="mate" class="form-label">Matemáticas</label>
                          <input type="number" class="form-control" id="mate">
                        </div>
                        <div class="mb-3">
                            <label for="inglés" class="form-label">Inglés</label>
                            <input type="number" class="form-control" id="inglés">
                        </div>
                        <div class="mb-3">
                            <label for="sociales" class="form-label">Sociales</label>
                            <input type="number" class="form-control" id="sociales">
                        </div>
                        <div class="mb-3">
                            <label for="español" class="form-label">Español / Lenguaje</label>
                            <input type="number" class="form-control" id="español">
                        </div>
                        <div class="text-center">
                            <button type="button" id="calcular" class="btn btn-primary my-1 mx-1 mb-3">Enviar</button>
                            <button type="reset" class="btn btn-danger my-1 mx-1 mb-3">Limpiar</button>
                        </div>
                        
                    </form>
            </div>
    
                <div id="resultado" class="col-md-4 col mx-4 py-5 my-4 container"></div>

                <div>
                    <h1 class="fs-3 container text-center mb-3"> 
                        ¿Quieres guardar tu nombre y tu ultima nota?, escribelos aqui abajo.
                    </h1>
                </div>

                <div class="row mb">
                    <div class="col-md-4 col ms-5">
                        <form>
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Tu nombre</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>                                
                                <div class="mb-3">
                                    <label for="notaGuardada" class="form-label">Tu nota</label>
                                    <input type="number" class="form-control" id="notaGuardada">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" id="guardar" class="btn btn-success my-1 mx-1">Guardar datos</button>
                                <button type="button" id="cargar" class="btn btn-secondary my-1">Cargar tus datos</button>
                            </div>

                </div>    
                    
                    <div id="resultadoCarga" class="col-md-4 col mx-4 py-5 my-4 container"></div>                     
            </div>
        </main>
    
        <footer class="footer container-fluid mt-5 bg-dark">
        <div class="container text-center">
          <p class="text-muted mb-0 py-2">© 2022 Todos los derechos reservados.</p>
        </div>
      </footer>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
